<div
  style="
    background-color: blueviolet;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
      sans-serif; "
>
  <h1>first-component.component Title (Estudiantes)</h1>
</div>

<table class="studentsTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Dni</th>
      <th>Apellido</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
        <tr *ngFor="let student of studentsList">
            <!---->
            <td>{{ student.id }}</td>
            <td>{{ student.dni }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.email }}</td>
            <td> <button class="btn-viewStudent" (click)="view(ver,student)">Ver info</button> </td>
            <td> <button class="btn-deleteStudent" (click)="delete(student.id)">Borrar</button> </td>
        </tr>

  </tbody>
</table>

<div class="form-studentInfo">

  <form [formGroup]="studentForm" class="studentForm-form"> 

      <input class="student-input" formControlName="dni" placeholder="DNI" />
      <p class="ng-textRequired" *ngIf="dni?.touched && dni?.errors?.required">Campo obligatorio</p>
         
      <input class="student-input" formControlName="lastName" placeholder="Apellido"/>
      <p class="ng-textRequired" *ngIf="lastName?.touched && lastName?.errors?.required">Campo obligatorio</p>

      <input class="student-input" formControlName="firstName" placeholder="Nombre"/>
      <p class="ng-textRequired" *ngIf="firstName?.touched && firstName?.errors?.required" >Campo obligatorio</p>

      <input class="student-input" formControlName="email" placeholder="Correo Electronico" />
      <p class="ng-textRequired" *ngIf="email?.touched && email?.errors?.required">Campo obligatorio</p>

      <button (click)="saveStudent()"> Guardar alumno </button>
       
  </form>

  
</div>

<ng-template #ver let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Informacion de estudiante</h5>
        <button class="close" aria-label="Close" (click)="modal.dismiss()"><span aria-hidden="true">&times;</span></button>
  </div>

  <div class="modal-body">
    <label>ID2</label>
    <input class="form-control" [(ngModel)]="id2" readonly />
    <label for="">DNI</label>
    <input class="form-control" [(ngModel)]="dni2" ngbautofocus />
    <label>Nombre</label>
    <input class="form-control" [(ngModel)]="nombre2" />
    <label>Apellido</label>
    <input class="form-control" [(ngModel)]="apellido2" />
    <label>Email</label>
    <input class="form-control" [(ngModel)]="email2" />
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" (click)="modal.close()">Guardar</button>
  </div>
</ng-template>
