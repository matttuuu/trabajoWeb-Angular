<div style="background-color: blueviolet; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-seri;">
    <h1>testcomponent title</h1>
</div>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>DNI</td>
            <td>LASTNAME</td>
            <td>FIRSTNAME</td>
            <td>EMAIL</td>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let student of studentsList"> <!--a ver si dentro del tr...-->
            <td>{{student.id}}</td>
            <td>{{student.dni}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.email}}</td>
        </tr>
    </tbody>
    <tfoot style="background-color: gainsboro">
        <tr> 
            <td><input  name="" id=""></td>
            <td><input  [(ngModel)]="dni"></td>
            <td><input  [(ngModel)]="apellido"></td>
            <td><input  [(ngModel)]="nombre"></td>
            <td><input  [(ngModel)]="email"></td>      
            <button (click)="saveStudent()">Guardar alumno</button>
            <td><button>Boton1</button></td>
        </tr>
            
    </tfoot>

    <ng-template #ver let-modal>
        <div class="modal-header"></div>
        
        <div class="modal-body">
            <label>ID2</label>
            <input class="form-control" [(ngModel)] = "id2" readonly>
            <label for="">DNI</label>
            <input class = "form-control" [(ngModel)] = "dni2" ngbautofocus>
            <label>Nombre</label>
            <input class = "form-control" [(ngModel)] = "nombre2">
            <label>Apellido</label>
            <input class = "form-control" [(ngModel)] = "apellido2">
            <label>Email</label>
            <input class = "form-control" [(ngModel)] = "email2">
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" (click)="modal.close()">Guardar</button>
        </div>
    </ng-template>
    
        
    


</table>
